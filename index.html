<!DOCTYPE html>
<html>

<head lang="en">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div class="container" id="charter_generator_app">
    <div class="row">
      <div class="col-xs-4 text-center">Character Name</div>
      <div class="col-xs-4 text-center">Player Name</div>
      <div class="col-xs-4 text-center">Background</div>
      <div class="col-xs-4">
        <input type="text" class="col-xs-4 col-xs-offset-4 text-center" data-bind="textInput: charater_name">
      </div>
      <div class="col-xs-4">
        <input type="text" class="col-xs-4 col-xs-offset-4 text-center" data-bind="textInput: player_name">
      </div>
      <div class="col-xs-4">
        <select type="text" class="selectpicker col-xs-4 col-xs-offset-4 text-center" data-bind='options: availableBackgrounds.backgrounds,
                  optionsText: "name",
                  value: chosesbackgroud'></select>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 text-center">Class</div>
      <div class="col-xs-3 text-center">Level</div>
      <div class="col-xs-3 text-center">Class</div>
      <div class="col-xs-3 text-center">Level</div>
    </div>
    <div class="row">
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind='options: avaiableClasses,
                                                          optionsText: "name",
                                                          value: chosenclass1,
                                                          selectedOption: chosenclass1()'></select>
      </div>
      <div class="col-xs-3 text-center">
        <div class="col-xs-4 col-xs-offset-4">
          <input type="number" class="form-control" data-bind="textInput: levelclass1">
        </div>
      </div>
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind='options: avaiableClasses.dclasses,
                                                          optionsText: "name",
                                                          value: chosenclass2,
                                                          selectedOption: chosenclass2()'></select>
      </div>
      <div class="col-xs-3 text-center">
        <div class="col-xs-4 col-xs-offset-4">
          <input class=" form-control" type="number" data-bind= "textInput: levelclass2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 text-center">Race</div>
      <div class="col-xs-3 text-center">Sub Race</div>
      <div class="col-xs-3 text-center">Alignment</div>
      <div class="col-xs-3 text-center">Proficiency</div>

    </div>

    <div class="row">
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind='options: availableRaces.races,
                                                                 optionsText: "name",
                                                                 value: chosen_race'>

        </select>
      </div>
      <div class="col-xs-3 text-center" data-bind="with: chosen_race">
        <select class="selectpicker form-control" data-bind='options: sub_race,
                                                             optionsText: "name",
                                                             value: $parent.chosen_sub_race'>

        </select>
      </div>
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind='options: avaliableAllignment(),
                                                               value: aligenment'>
        </select>
      </div>
      <div class="col-xs-3 text-center">
        <span data-bind="text: proficient_bouns"></span>
      </div>
    </div>
    <div class="row">
         <div class="col-xs-6 text-center" data-bind="text: chosenclass1().sub_skill.name"></div>
         <div class="col-xs-6 text-center" data-bind="text: chosenclass1().sub_skill_modifier.name"></div>
      <div class="col-xs-6 text-center" data-bind="text: sub_skill_points"></div>
      <div class="col-xs-6 text-center" data-bind="text: sub_skill_modifier"></div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-default" data-bind="click: roll_4_d_6">Roll</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="col-xs-2"></div>
        <div class="col-xs-2">Attribute</div>
        <div class="col-xs-2">Race Modifier</div>
        <div class="col-xs-2">Sub Modifier</div>
        <div class="col-xs-2">Saving Throw</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="col-xs-2">
          <div class="col-xs-12 center"></div>
          <div class="col-xs-12 center">STR</div>
          <div class="col-xs-12 center">DEX</div>
          <div class="col-xs-12 center">CON</div>
          <div class="col-xs-12 center">INT</div>
          <div class="col-xs-12 center">WIZ</div>
          <div class="col-xs-12 center">CHR</div>
        </div>
        <div class="col-xs-2">
          <div class="col-xs-12 center"></div>
          <div class="container" data-bind="sortable: {data: target_numbers, afterMove: populate_stats} ">
            <div class="item">
              <span data-bind="text: stat"></span>
            </div>
          </div>
        </div>
        <div class="col-xs-2">
          <span class="col-xs-12 center" data-bind="text: str.modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: dex.modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: con.modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: int.modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: wis.modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: cha.modifier()"></span>
        </div>
        <div class="col-xs-2">
          <span class="col-xs-12 center" data-bind="text: str.sub_modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: dex.sub_modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: con.sub_modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: int.sub_modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: wis.sub_modifier()"></span>
          <span class="col-xs-12 center" data-bind="text: cha.sub_modifier()"></span>
        </div>
        <div class="col-xs-2">
          <span class="col-xs-12 center" data-bind="text: str.saving_throw()"></span>
          <span class="col-xs-12 center" data-bind="text: dex.saving_throw()"></span>
          <span class="col-xs-12 center" data-bind="text: con.saving_throw()"></span>
          <span class="col-xs-12 center" data-bind="text: int.saving_throw()"></span>
          <span class="col-xs-12 center" data-bind="text: wis.saving_throw()"></span>
          <span class="col-xs-12 center" data-bind="text: cha.saving_throw()"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 center">Proficient</div>
      <div class="col-xs-4 center">skill</div>
      <div class="col-xs-2 center">ability modifier</div>
      <div class="col-xs 2 center">backgroud modifier</div>
    </div>
    <div class="row">
      <div data-bind="foreach: skills">
        <div class="col-xs-2">
          <input type="checkbox" data-bind="checkedValue: $data,
             checked: $root.proficient_skill, enable: $parent.enable_skill($data)">
        </div>
        <div class="col-xs-4" data-bind="text: name"></div>
        <div class="col-xs-2" data-bind="text: $parent.skill_modifier($data)"></div>
        <div class="col-xs-2" data-bind="text: $parent.backgroud_modifier($data)"></div>
        <div class="col-xs 2" data-bind="text: $parent.skill_total($data)">0</div>

      </div>
    </div>
  </div>
</body>

<footer>

  <script type='text/javascript' src='js/lib/jquery-2.1.3.min.js'></script>
  <script type='text/javascript' src='js/lib/jquery-ui.min.js'></script>

  <script type='text/javascript' src='js/lib/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/lib/bootstrap-select.min.js'></script>

  <script type='text/javascript' src='js/lib/knockout-3.3.0.js'></script>
  <script type='text/javascript' src='js/lib/knockoutdrop.js'></script>

  <script type='text/javascript' src="js/util.js"></script>
  <script type='text/javascript' src='js/charater.js'></script>
  <script type='text/javascript' src='js/available_races.js'></script>
  <script type='text/javascript' src='js/classes/barbarian.js'></script>

  <script type='text/javascript' src='js/available_classes.js'></script>
  <script type='text/javascript' src='js/available_backgrounds.js'></script>

  <script type='text/javascript' src='js/skills.js'></script>
  <script type='text/javascript' src='js/charter_gen_viewmodel.js'></script>
  <script type='text/javascript'>
    ko.applyBindings(new CharacterGeneratorViewModel(), $('#charter_generator_app')[0])
  </script>


</footer>

</html>
