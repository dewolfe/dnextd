<!DOCTYPE html>
<html>

<head lang="en">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">

  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div class="container" id="charter_generator_app">
    <div class="row">
      <div class="col-xs-3 text-center">Class</div>
      <div class="col-xs-3 text-center">Level</div>
      <div class="col-xs-3 text-center">Class</div>
      <div class="col-xs-3 text-center">Level</div>
    </div>
    <div class="row">
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind="options: avaiableClasses,
                                                             selectedOptions: chosenclass1
                                                             "></select>
      </div>
      <div class="col-xs-3 text-center">
        <div class="col-xs-4 col-xs-offset-4">
          <input class=" form-control" type="number" data-bind "number: levelclass1">
        </div>
      </div>
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind="options: avaiableClasses,
                                                             selectedOption: chosenclass2"></select>
      </div>
      <div class="col-xs-3 text-center">
        <div class="col-xs-4 col-xs-offset-4">
          <input class="form-control" type="number">
        </div>
      </div>
    </div>
    <div class="row">availableRaces
      <div class="col-xs-3 text-center">Race</div>
      <div class="col-xs-3 text-center">Sub Race</div>
      <div class="col-xs-3 text-center">Race Bonus</div>
      <div class="col-xs-3 text-center">Aligenment</div>

    </div>
    <div class="row">
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind='options: availableRaces.races,
                                                                 optionsText: "name",
                                                                 value: race'>

        </select>
      </div>
      <div class="col-xs-3 text-center" data-bind="with: race">
        <select class="selectpicker form-control" data-bind='options: sub_race'>

        </select>
      </div>
      <div class="col-xs-3 text-center">Race Bonus</div>
      <div class="col-xs-3 text-center">
        <select class="selectpicker form-control" data-bind='options: avaliableAllignment(),
                                                               value: aligenment'>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button class="btn btn-default" data-bind="">Roll</button>
      </div>
      <div class="col-xs-4">
        <ul data-bind="foreach: numbers">
          <li data-bind="text: $data, dragZone: { name: 'stats' }"></li>
        </ul>
      </div>

    </div>
    <div class="row">
      <div class="col-xs-2">STR</div>
      <div class="col-xs-2">DEX</div>
      <div class="col-xs-2">CON</div>
      <div class="col-xs-2">INT</div>
      <div class="col-xs-2">WIZ</div>
      <div class="col-xs-2">CHR</div>
    </div>
    <div class="row">
      <h3>Drop Here</h3>
      <ul data-bind="foreach: target_numbers, dropZone: { accepts: 'stats', drop: str_drop }">
        <li data-bind="text: $data"></li>
      </ul>
      <div class="col-xs-2">
        <input class="form-control" type="number" data-bind "dropZone: { accepts: 'stats', drop: str_drop }">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <input class="form-control" type="number">
      </div>
      <div class="col-xs-2">
        <input class="form-control" type="number">
      </div>
      <div class="col-xs-2">
        <input class="form-control" type="number">
      </div>
      <div class="col-xs-2">
        <input class="form-control" type="number">
      </div>
      <div class="col-xs-2">
        <input class="form-control" type="number">
      </div>
    </div>
  </div>
</body>

<footer>
  <script type='text/javascript' src='js/jquery-2.1.3.min.js'></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/bootstrap-select.min.js'></script>

  <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
  <script type='text/javascript' src='js/knockoutdrop.js'></script>

  <script type='text/javascript' src="js/util.js"></script>
  <script type='text/javascript' src='js/charater.js'></script>
  <script type='text/javascript' src='js/available_races.js'></script>
  <script type='text/javascript' src='js/charter_gen_viewmodel.js'></script>


  <script type='text/javascript'>
    ko.applyBindings(new CharacterGeneratorViewModel(), $('#charter_generator_app')[0])
  </script>
</footer>

</html>
